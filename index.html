<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea1a8cf193.js" crossorigin="anonymous"></script>
    <title>The Photography of R. Roberts</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="logo"><img src="images/rrobertsphoto-logo.png" class="main-logo"></div>
            
            <div class="page">
                <label for="page-select">Page: </label>

                <select name="page" id="page-select">
                </select>
            </div>
        </div>

        <div class="nav-search">
            <form>
                <input type="text" placeholder="Search Pictures" id="search" />
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
        
    </nav>
    
    <section id="main">
        <div id="gallery"></div>
        <div class="btn btn-next">&gt;</div>
        <div class="btn btn-previous">&lt;</div>
    </section>

    <footer>
        <p class="footer-p">Photographs &copy; 2019 Randall Roberts</p>
        <p class="footer-p">Site Designed by <a href="https://eroberts.dev">Elias Roberts</a></p>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
